<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    .layout{
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout input, textarea {
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px;
    }

    .layout textarea{
        min-height: 300px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>header.jsp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
<div class="layout">
    <h2>게시글 수정페이지</h2>
    <br>
    <div th:object="${bvo}">
        <form action="/board/modify" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="n" class="form-label">No</label>
            <input type="text" class="form-control" name="bno" id="n" th:value="${bvo.bno }"readonly="readonly">
        </div>
        <div class="mb-3">
        <label for="t" class="form-label">제목</label>
        <input type="text" class="form-control" name="title" id="t" th:value="${bvo.title }" >
        </div>
        <div class="mb-3">
            <label for="w" class="form-label">작성자</label>
            <input type="text" class="form-control" name="writer" id="w" th:value="${bvo.writer }" readonly="readonly">
        </div>
        <div class="mb-3">
            <label for="c" class="form-label">내용</label>
            <textarea class="form-control" id="c" name="content" aria-label="With textarea" th:text="${bvo.content }"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <a th:href="@{/board/list}">
            <button type="button" class="btn btn-danger">목록</button>
        </a>
        </form>
    </div>
</div>
</body>
</html>
