<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    .layout{
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout input, textarea {
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px;
    }

    .layout textarea{
        min-height: 300px;
    }
    a{
        text-decoration: none;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>header.jsp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <div class="layout">
        <h2>게시글 작성</h2>
        <br>
        <form action="/board/register" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="t" class="form-label">제목</label>
                <input type="text" class="form-control" name="title" id="t" placeholder="Title...">
            </div>
            <div class="mb-3">
                <label for="w" class="form-label">작성자</label>s
                <input type="text" class="form-control" name="writer" id="w" placeholder="writer...">
            </div>
            <div class="mb-3">
                <label for="c" class="form-label">내용</label>
                <textarea class="form-control" id="c" name="content" aria-label="With textarea"></textarea>
            </div>

            <!-- 파일 입력 라인 -->
            <div class="mb-3">
                <label for="file" class="form-label">파일</label>
                <input type="file" class="form-control" id="file" name="file" multiple="multiple" ><br>
            </div>

            <!-- 파일이 노출되는 라인 -->
            <div class="mb-3" id="fileZone"></div>

            <button type="submit" class="btn btn-success" id="regBtn">등록</button>
            <a th:href="@{/board/list}">
                <button type="button" class="btn btn-danger">취소</button>
            </a>
        </form>
    </div>
    <script type="text/javascript" th:src="@{/js/boardRegister.js}"></script>
</body>
</html>
